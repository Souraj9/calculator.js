<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" name="screen" id="screen"/>
            </div>
            <section>
                <div>
                    <button class="btn  gr  ac">AC</button>
                    <button class="btn  gr  de">DE</button>
                    <button class="btn  gr  eql">=</button>
                    <button class="btn  or  op">/</button>
                </div>
                <div>
                    <button class="btn  num">7</button>
                    <button class="btn  num">8</button>
                    <button class="btn  num">9</button>
                    <button class="btn  or  op">x</button>
                </div>
                <div>
                    <button class="btn  num">4</button>
                    <button class="btn  num">5</button>
                    <button class="btn  num">6</button>
                    <button class="btn  or  op">-</button>
                </div>
                <div>
                    <button class="btn  num">1</button>
                    <button class="btn  num">2</button>
                    <button class="btn  num">3</button>
                    <button class="btn  or  op">+</button>
                </div>
                <div>
                    <button class="btn  num">00</button>
                    <button class="btn  num">0</button>
                    <button class="btn  op">.</button>
                    <button class="btn  or  op">%</button>
                </div>
            </section>
        </div>
    </div>
